{% extends 'base.html' %}

{% block body %}

<div class="changing-info-container">
    <div class="profile-header">
        <h1>Update Your Listing</h1>
    </div>
    <div class="login-container">

        <br>
        <form method="post">
            <label for="title" class="input-label">Title</label><br>
            <input id="title" type="text" minlength="4" class="textfield" name="title" placeholder="{{ listingInfo.title }}" pattern="^[a-zA-Z0-9]{4,10}$"title="Title cannot have special characters."value="{{ request.form['title'] }}"></input>
            <br>
            <label for="description" class="input-label">Description</label><br>
            <input id="description" type="text" minlength="0"class="textfield" name="description" placeholder="{{ listingInfo.description }}" title="Enter a description for your listing"  value="{{ request.form['description'] }}"></input>    
            <br>
            <label for="price" class="input-label">Price</label><br>
            <input id="price" type="number" minlength="4" class="textfield" name="price" step="0.01" min="10" max="10000.00" placeholder="{{ listingInfo.price }}" value="{{ request.form['price'] }}"></input>
            <br>
            <label for="booked" class="input-label">Booked</label><br>
            <p class="tiny">Is somebody currently staying at your property?</p>
            <input id="booked" type="checkbox" class="checkbox" name="booked" placeholder="{{ listingInfo.booked }}" value="{{ request.form['booked'] }}"></input><br>
            <br>
            <label for="address" class="input-label">Address</label><br>
            <input id="address" type="text" minlength="4" class="textfield" name="address" placeholder="{{ listingInfo.address }}" value="{{ request.form['address'] }}"></input>
            <br>
            <label for="dateAvailable" class="input-label">Date Available</label><br>
            <input id="dateAvailable" type="text" minlength="4" class="textfield" name="dateAvailable" placeholder="{{ listingInfo.dateAvailable }}" value="{{ request.form['dateAvailable'] }}"></input>
            <br>
            <label for="propertyType1" class="input-label">Building Type</label><br>
            <input id="propertyType1" type="text" minlength="4" class="textfield" name="propertyType1" placeholder="{{ listingInfo.propertyType1 }}" value="{{ request.form['propertyType1'] }}"></input>
            <br>
            <label for="propertyType2" class="input-label">Stay Type</label><br>
            <input id="propertyType2"type="text" minlength="4" class="textfield" name="propertyType2" placeholder="{{ listingInfo.propertyType2 }}" value="{{ request.form['propertyType2'] }}"></input>
            <br>
            <label for="propertyType3" class="input-label">Bedroom Amount</label><br>
            <input id="propertyType3" type="text" minlength="4" class="textfield" name="propertyType3" placeholder="{{ listingInfo.propertyType3 }}" value="{{ request.form['propertyType3'] }}"></input>
            <br>
            <label for="propertyType4" class="input-label">Bathroom Amount</label><br>
            <input id="propertyType4" type="text" minlength="4" class="textfield" name="propertyType4" placeholder="{{ listingInfo.propertyType4 }}" value="{{ request.form['propertyType4'] }}"></input>
            <br>
            <label for="inputFile" class="input-label">Image</label><br>
            <input id="coverImage" type="file" class="textfield" name="inputFile" placeholder={{ listingInfo.coverImage }} title="Enter a valid address" value="{{ request.form['coverImage'] }}"></input>
            <br>
            <label for="location" class="input-label">Location</label><br>
            <input id="location" type="text" minlength="4" class="textfield" name="location" placeholder="{{ listingInfo.location }}" value="{{ request.form['location'] }}"></input>
            <br>
            <button  id = "submit-edits"class="standard-button" align="center" type="submit">Submit</button>
            <br><br>
        </form>
    </div>
    
    

</div>
{% endblock %}
