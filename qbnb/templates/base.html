<!DOCTYPE html>
<html>
  <head>
    <title>QBNB - Search for a New Experience</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}" />
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="logo-container">
          <a href="/"
            ><img
              id="logo"
              src="{{url_for('static', filename='QBNBLogo.jpg')}}"
              align="left"
          /></a>
        </div>
        <div class="searchbar-container">
          <input
            class="searchbar"
            placeholder="Search for a New Experience..."
            type="text"
          />
        </div>
        <div class="login-container">
          <!-- {% if userInformation %}
                    <a href="/profile/{{ userInformation.id }}"><button style="margin-left:5em;" class="standard-button">{{ userInformation.firstName }}</button></a>
                {% else %} -->
          <a href="/register"
            ><button style="margin-left: 5em" class="standard-button">
              Register
            </button></a
          >
          <a href="/create"
            ><button style="margin-left: 5em" class="standard-button">
              Create Listing
            </button></a
          >
          <!-- {% endif %} -->
        </div>
      </div>
    </div>
    <br />
    {% block body %}{% endblock %}
  </body>
  <footer
    style="
      background: #e2e2e2;
      height: 5vh;
      margin: 0 -5em -5em -5em;
      padding: 5vh 15em 5vh 15em;
      color: gray;
    "
  >
    QBNB is not a real service. We are not liable for any losses, financial or
    otherwise, that may occur as a result of transactions on our site. Each user
    is fully responsible for their own actions.
  </footer>
</html>
